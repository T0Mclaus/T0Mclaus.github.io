<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Color picker</title>
</head>
<body>
    <div id="picker">
        <div id="sliders">
            <label>0<input id="red" type="range" step="5" min="0" max="255" value="128">255 <p>red:<span class="value"></span></p></label>
            <label>0<input id="green" type="range" step="5" min="0" max="255" value="128">255 <p>green:<span class="value"></span></p></label>
            <label>0<input id="blue" type="range" step="5" min="0" max="255" value="128">255 <p>blue:<span class="value"></span></p></label>
        </div>

        <div id="swatch">

        </div>
    </div>
</body>
</html>
